<html>
{% include 'head.html' %}
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1 class="jg" style = "font-size:2em;">음성 합성</h1>
        <p class="jg" style = "font-size:1em;">텍스트를 가수의 음성으로 변환합니다.</p>
    </header>

    <!-- Main -->
    <div id="main">
        <div id="loading"></div>
        <!-- Content -->
        <section id="content" class="main">
            <span class="image main"></span>
            <div class="spotlight">
                <div class="content">
                    <header class="major jg">
                        <h2 class="jg">결과창</h2>
                    </header>
    <h1>Simple Recorder.js demo</h1>

    <div id="controls">
     <button id="recordButton">Record</button>
     <button id="pauseButton" disabled>Pause</button>
     <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
    <p><strong>Recordings:</strong></p>
    <ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="static/js/record_javascript.js"></script>

                </div>
                <span class="image"><img src="static/images/iu2.jpg" alt="" /></span>
            </div>
        </section>

    </div>

    <!-- Footer -->
    {% include 'footer.html' %}
</div>

<script src="static/js/jquery.min.js"></script>
